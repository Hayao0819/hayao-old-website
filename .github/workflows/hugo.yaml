name: Hugo Build and Deploy

on: push

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0 

      # https://github.com/marketplace/actions/github-pages-action
      - name: Setup
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.88.1'
          extended: true

      - name: Build for fascode.net
        run: bash ./update-blog.sh
        #run: hugo --minify -D

      - name: Deploy for fascode.net
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: public
          publish_dir: ./

      - name: Build for GitHub Pages
        run: bash ./update-blog.sh --baseURL https://hayao0819.github.io/hayao.fascode.net/blog/
        #run: hugo --minify -D

      - name: Deploy for GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./

  main-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0 

      - name: Setup
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.88.1'
          extended: true

      - name: Build for GitHub Pages
        run: bash ./update-blog.sh --baseURL https://hayao0819.github.io/blog/
        #run: hugo --minify -D

      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: './'
          destination-github-username: 'Hayao0819'
          destination-repository-name: 'hayao0819.github.io'
          user-email: hayao@fascode.net
          user-name: Hayao0819
          target-branch: master

